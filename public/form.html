<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reservar cita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --bg: #f0f4f8;
      --card-bg: #ffffff;
      --text: #1a1a1a;
      --text-light: #6b7280;
      --error: #dc3545;
      --success: #28a745;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e6e9f0 0%, #eef1f5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 500px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), #4dabf7);
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: var(--radius);
      background: #f8fafc;
      transition: var(--transition);
      color: var(--text);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      background: #fff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(90deg, var(--primary), #4dabf7);
      border: none;
      border-radius: var(--radius);
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1.5rem;
    }

    button:hover {
      background: linear-gradient(90deg, var(--primary-dark), #2b8ee8);
      transform: translateY(-2px);
    }

    button:disabled {
      background: #b0b0b0;
      cursor: not-allowed;
    }

    button.loading::after {
      content: '';
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #msg {
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
      color: var(--text-light);
    }

    #msg.error {
      color: var(--error);
    }

    #msg.success {
      color: var(--success);
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="negocio">Reservar cita</h2>
    <label for="name">Nombre</label>
    <input id="name" placeholder="Ingresa tu nombre" />

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Ingresa tu correo" />

    <label for="phone">Teléfono</label>
    <input id="phone" placeholder="Ingresa tu teléfono" />

    <label for="datetime">Fecha y hora (Santo Domingo, UTC-4)</label>
    <input id="datetime" type="datetime-local" />

    <button id="btn">Reservar</button>
    <div id="msg"></div>
  </div>

<script type="module">
import { formatInTimeZone, toDate } from 'https://cdn.jsdelivr.net/npm/date-fns-tz@2/+esm';
import { startOfDay, addMinutes, format } from 'https://cdn.jsdelivr.net/npm/date-fns@3/+esm';

const $ = s => document.querySelector(s);
const api = 'https://agenda-connect.onrender.com';
const params = new URLSearchParams(location.search);
const slug = params.get('slug');
const timezone = 'America/Santo_Domingo';

if (!slug) { 
  $('#msg').textContent = '❌ Falta slug'; 
  $('#msg').className = 'error';
  $('#btn').disabled = true; 
}

let cfg = null;
(async () => {
  try {
    const res = await fetch(`${api}/api/public-config/${slug}`);
    cfg = await res.json();
    if (!res.ok || !cfg.nombre) throw new Error(cfg.error || 'Negocio no encontrado');
    $('#negocio').textContent = `Reservar en ${cfg.nombre}`;
    const hoy = startOfDay(new Date());
    $('#datetime').min = formatInTimeZone(hoy, timezone, "yyyy-MM-dd'T'HH:mm");
    $('#datetime').addEventListener('change', async e => {
      if (!e.target.value) return;
      const selectedDateTime = toDate(e.target.value, { timeZone: timezone });
      const [y, m, d] = formatInTimeZone(selectedDateTime, timezone, 'yyyy-MM-dd').split('-').map(Number);
      const fecha = new Date(y, m - 1, d);
      const dia = fecha.getDay();
      const diasLaborables = cfg.work_days || [];
      if (!diasLaborables.includes(dia)) {
        $('#msg').textContent = '⛔ El negocio no abre ese día';
        $('#msg').className = 'error';
        $('#datetime').value = '';
        return;
      }
      $('#msg').textContent = 'Verificando disponibilidad…';
      const isAvailable = await checkAvailability(selectedDateTime);
      if (!isAvailable) {
        $('#msg').textContent = '⛔ Esa hora no está disponible';
        $('#msg').className = 'error';
        $('#datetime').value = '';
      } else {
        $('#msg').textContent = '';
      }
    });
  } catch (err) {
    console.error(err);
    $('#msg').textContent = err.message;
    $('#msg').className = 'error';
    $('#btn').disabled = true;
  }
})();

function generarSlots(selectedDate) {
  const paso = Number(cfg.duration_minutes || 30);
  const [sh, sm] = cfg.start_hour.split(':').map(Number);
  const [eh, em] = cfg.end_hour.split(':').map(Number);
  const lista = [];
  let cur = toDate(`${format(selectedDate, 'yyyy-MM-dd')}T${pad(sh)}:${pad(sm)}:00`, { timeZone: timezone });
  const fin = toDate(`${format(selectedDate, 'yyyy-MM-dd')}T${pad(eh)}:${pad(em)}:00`, { timeZone: timezone });
  if (fin <= cur) return lista;
  while (cur < fin) {
    lista.push(formatInTimeZone(cur, timezone, "yyyy-MM-dd'T'HH:mm:ssXXX"));
    cur = addMinutes(cur, paso);
  }
  return lista;
}

function pad(n) {
  return String(n).padStart(2, '0');
}

async function checkAvailability(dateTime) {
  const dateTimeISO = formatInTimeZone(dateTime, timezone, "yyyy-MM-dd'T'HH:mm:ssXXX");
  const r = await fetch(`${api}/api/availability/${slug}?dateTime=${encodeURIComponent(dateTimeISO)}`);
  const { available } = await r.json();
  return available;
}

$('#btn').onclick = async () => {
  const name = $('#name').value.trim();
  const email = $('#email').value.trim();
  const phone = $('#phone').value.trim();
  const dateTime = $('#datetime').value;
  if (!name || !email || !dateTime) {
    $('#msg').textContent = 'Completa todos los campos';
    $('#msg').className = 'error';
    return;
  }
  const parsedDateTime = toDate(dateTime, { timeZone: timezone });
  const dateTimeISO = formatInTimeZone(parsedDateTime, timezone, "yyyy-MM-dd'T'HH:mm:ssXXX");
  console.log('Enviando payload:', { name, email, phone, dateTime: dateTimeISO, duration: cfg.duration_minutes || 30 });
  $('#btn').disabled = true;
  $('#btn').classList.add('loading');
  $('#msg').textContent = 'Enviando…';
  const res = await fetch(`${api}/api/citas/${slug}/crear-cita`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, email, phone, dateTime: dateTimeISO, duration: cfg.duration_minutes || 30 })
  });
  const json = await res.json();
  $('#btn').disabled = false;
  $('#btn').classList.remove('loading');
  if (res.ok) {
    $('#msg').textContent = '✅ Cita creada. Revisa tu correo.';
    $('#msg').className = 'success';
    $('#btn').style.display = 'none';
  } else {
    $('#msg').textContent = '⛔ ' + (json.error || 'No se pudo crear la cita');
    $('#msg').className = 'error';
  }
};
</script>
</body>
</html>
