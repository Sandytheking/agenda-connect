<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reservar cita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0063f7;
      --bg: #f8fafc;
      --text: #1a1a1a;
      --radius: 16px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      padding: 2rem;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      max-width: 480px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.5rem;
      color: var(--text);
      text-align: center;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: var(--radius);
      background-color: #fff;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
    }

    button {
      width: 100%;
      padding: 0.85rem;
      background: var(--primary);
      border: none;
      border-radius: var(--radius);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #0047c1;
    }

    #msg {
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="negocio">Reservar cita</h2>
    <label>Nombre</label>
    <input id="name" />

    <label>Email</label>
    <input id="email" type="email" />

    <label>Teléfono</label>
    <input id="phone" />

    <label>Fecha y hora (Santo Domingo, UTC-4)</label>
    <input id="datetime" type="datetime-local" />

    <button id="btn">Reservar</button>
    <div id="msg"></div>
  </div>

<script type="module">
import { formatInTimeZone, toDate } from 'https://cdn.jsdelivr.net/npm/date-fns-tz@2/+esm';
import { startOfDay, addMinutes, format } from 'https://cdn.jsdelivr.net/npm/date-fns@3/+esm';

const $ = s => document.querySelector(s);
const api = 'https://agenda-connect.onrender.com';
const params = new URLSearchParams(location.search);
const slug = params.get('slug');
const timezone = 'America/Santo_Domingo';

if (!slug) { $('#msg').textContent = '❌ Falta slug'; $('#btn').disabled = true; }

let cfg = null;
(async () => {
  try {
    const res = await fetch(`${api}/api/public-config/${slug}`);
    cfg = await res.json();
    if (!res.ok || !cfg.nombre) throw new Error(cfg.error || 'Negocio no encontrado');
    $('#negocio').textContent = `Reservar en ${cfg.nombre}`;
    const hoy = startOfDay(new Date());
    $('#datetime').min = formatInTimeZone(hoy, timezone, "yyyy-MM-dd'T'HH:mm");
    $('#datetime').addEventListener('change', async e => {
      if (!e.target.value) return;
      const selectedDateTime = toDate(e.target.value, { timeZone: timezone });
      const [y, m, d] = formatInTimeZone(selectedDateTime, timezone, 'yyyy-MM-dd').split('-').map(Number);
      const fecha = new Date(y, m - 1, d);
      const dia = fecha.getDay();
      const diasLaborables = cfg.work_days || [];
      if (!diasLaborables.includes(dia)) {
        $('#msg').textContent = '⛔ El negocio no abre ese día';
        $('#datetime').value = '';
        return;
      }
      $('#msg').textContent = '';
      const isAvailable = await checkAvailability(selectedDateTime);
      if (!isAvailable) {
        $('#msg').textContent = '⛔ Esa hora no está disponible';
        $('#datetime').value = '';
      }
    });
  } catch (err) {
    console.error(err);
    $('#msg').textContent = err.message;
    $('#btn').disabled = true;
  }
})();

function generarSlots(selectedDate) {
  const paso = Number(cfg.duration_minutes || 30);
  const [sh, sm] = cfg.start_hour.split(':').map(Number);
  const [eh, em] = cfg.end_hour.split(':').map(Number);
  const lista = [];
  let cur = toDate(`${format(selectedDate, 'yyyy-MM-dd')}T${pad(sh)}:${pad(sm)}:00`, { timeZone: timezone });
  const fin = toDate(`${format(selectedDate, 'yyyy-MM-dd')}T${pad(eh)}:${pad(em)}:00`, { timeZone: timezone });
  if (fin <= cur) return lista;
  while (cur < fin) {
    lista.push(formatInTimeZone(cur, timezone, "yyyy-MM-dd'T'HH:mm:ssXXX"));
    cur = addMinutes(cur, paso);
  }
  return lista;
}

function pad(n) {
  return String(n).padStart(2, '0');
}

async function checkAvailability(dateTime) {
  const date = formatInTimeZone(dateTime, timezone, 'yyyy-MM-dd');
  const time = formatInTimeZone(dateTime, timezone, 'HH:mm');
  const r = await fetch(`${api}/api/availability/${slug}?date=${date}&time=${time}`);
  const { available } = await r.json();
  return available;
}

$('#btn').onclick = async () => {
  const name = $('#name').value.trim();
  const email = $('#email').value.trim();
  const phone = $('#phone').value.trim();
  const dateTime = $('#datetime').value;
  if (!name || !email || !dateTime) {
    $('#msg').textContent = 'Completa todos los campos';
    return;
  }
  const parsedDateTime = toDate(dateTime, { timeZone: timezone });
  const dateTimeISO = formatInTimeZone(parsedDateTime, timezone, "yyyy-MM-dd'T'HH:mm:ssXXX");
  $('#btn').disabled = true;
  $('#msg').textContent = 'Enviando…';
  const res = await fetch(`${api}/api/citas/${slug}/crear-cita`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, email, phone, dateTime: dateTimeISO, duration: cfg.duration_minutes || 30 })
  });
  const json = await res.json();
  $('#btn').disabled = false;
  if (res.ok) {
    $('#msg').textContent = '✅ Cita creada. Revisa tu correo.';
    $('#btn').style.display = 'none';
  } else {
    $('#msg').textContent = '⛔ ' + (json.error || 'No se pudo crear la cita');
  }
};
</script>
</body>
</html>
