<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reservar cita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0063f7;
      --bg: #f8fafc;
      --text: #1a1a1a;
      --radius: 16px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      padding: 2rem;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      max-width: 480px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.5rem;
      color: var(--text);
      text-align: center;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: var(--radius);
      background-color: #fff;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
    }

    button {
      width: 100%;
      padding: 0.85rem;
      background: var(--primary);
      border: none;
      border-radius: var(--radius);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #0047c1;
    }

    #msg {
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="negocio">Reservar cita</h2>
    <label>Nombre</label>
    <input id="name" />

    <label>Email</label>
    <input id="email" type="email" />

    <label>Teléfono</label>
    <input id="phone" />

    <label>Fecha</label>
    <input id="date" type="date" />

    <label>Hora</label>
    <select id="time"><option value="">Selecciona primero la fecha…</option></select>

    <button id="btn">Reservar</button>
    <div id="msg"></div>
  </div>

<script type="module">
import { DateTime } from 'https://cdn.jsdelivr.net/npm/luxon@3.4.4/+esm';
import { generarSlots, isWorkingDay, getMinDate } from './fechas.js';

const $ = s => document.querySelector(s);
const api = 'https://agenda-connect.onrender.com';
const params = new URLSearchParams(location.search);
const slug = params.get('slug');
if (!slug) { $('#msg').textContent = '❌ Falta slug'; $('#btn').disabled = true; }

let cfg = null;
(async () => {
  try {
    const res = await fetch(`${api}/api/public-config/${slug}`);
    cfg = await res.json();
    if (!res.ok || !cfg.nombre) throw new Error(cfg.error || 'Negocio no encontrado');
    $('#negocio').textContent = `Reservar en ${cfg.nombre}`;
    $('#date').min = getMinDate();
    $('#date').addEventListener('change', async e => {
      if (!e.target.value) return;
      if (!isWorkingDay(e.target.value, cfg)) {
        $('#msg').textContent = '⛔ El negocio no abre ese día';
        $('#time').innerHTML = '<option value="">Selecciona primero la fecha…</option>';
        $('#date').value = '';
        return;
      }
      $('#msg').textContent = '';
      await cargarHorasDisponibles(e.target.value);
    });
  } catch (err) {
    console.error(err);
    $('#msg').textContent = err.message;
    $('#btn').disabled = true;
  }
})();

async function cargarHorasDisponibles(fechaISO) {
  $('#time').innerHTML = '<option>Cargando…</option>';
  $('#time').disabled = true;
  const libres = [];
  for (const h of generarSlots(fechaISO, cfg)) {
    const r = await fetch(`${api}/api/availability/${slug}?date=${fechaISO}&time=${h}`);
    const { available } = await r.json();
    if (available) libres.push(h);
  }
  $('#time').innerHTML = libres.length
    ? `<option value="">Selecciona una hora</option>${libres.map(h => `<option value="${h}">${h}</option>`).join('')}`
    : '<option>No hay horas libres</option>';
  $('#time').disabled = !libres.length;
}

$('#btn').onclick = async () => {
  const name = $('#name').value.trim();
  const email = $('#email').value.trim();
  const phone = $('#phone').value.trim();
  const date = $('#date').value;
  const time = $('#time').value;
  if (!name || !email || !date || !time) {
    $('#msg').textContent = 'Completa todos los campos';
    return;
  }
  $('#btn').disabled = true;
  $('#msg').textContent = 'Enviando…';
  console.log('Payload:', { name, email, phone, date, time, duration: cfg.duration_minutes || 30 });
  const res = await fetch(`${api}/api/citas/${slug}/crear-cita`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, email, phone, date, time, duration: cfg.duration_minutes || 30 })
  });
  const json = await res.json();
  $('#btn').disabled = false;
  if (res.ok) {
    $('#msg').textContent = '✅ Cita creada. Revisa tu correo.';
    $('#btn').style.display = 'none';
  } else {
    $('#msg').textContent = '⛔ ' + (json.error || 'No se pudo crear la cita');
  }
};
</script>
</body>
</html>
