<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reservar cita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f8cff;
      --primary-dark: #3a6fd1;
      --bg: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      --text: #f5f5f5;
      --radius: 18px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      padding: 2rem;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
    }

    /* Animación de entrada */
    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      max-width: 480px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeSlideUp 0.6s ease-out;
    }

    h2#negocio {
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
      text-align: center;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: var(--radius);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      transition: all 0.25s ease;
    }

    /* Animación de enfoque */
    input:focus, select:focus {
      box-shadow: 0 0 0 3px var(--primary);
      transform: scale(1.02);
    }

    /* Corregir opciones del select */
    select option {
      background: #1e1e1e;
      color: #fff;
      padding: 0.5rem;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    button {
      width: 100%;
      padding: 0.85rem;
      background: var(--primary);
      border: none;
      border-radius: var(--radius);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.15s ease;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    #msg {
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="negocio">Reservar cita</h2>
    <label>Nombre</label>
    <input id="clientename" placeholder="Tu nombre" />

    <label>Email</label>
    <input id="email" type="email" placeholder="correo@ejemplo.com" />

    <label>Teléfono</label>
    <input id="phone" placeholder="(000) 000-0000" />

    <label>Fecha</label>
    <input id="date" type="date" />

    <label>Hora</label>
    <select id="time"><option value="">Selecciona primero la fecha…</option></select>

    <button id="btn">Reservar</button>
    <div id="msg"></div>
    <p style="margin-top: 2rem; font-size: 0.9rem; text-align: center; color: #aaa;">
      Este sistema de reservas es impulsado por<br>
      <a href="https://www.agenda-connect.com" target="_blank" style="color: #4f8cff; font-weight: bold; text-decoration: none;">
        Agenda Connect
      </a>
    </p>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    const api = 'https://api.agenda-connect.com';
    const params = new URLSearchParams(location.search);
    const slug = params.get('slug');
    if (!slug) { $('#msg').textContent = '❌ Falta slug'; $('#btn').disabled = true; }

    let cfg = null;
    (async () => {
      try {
        const res = await fetch(`${api}/api/public-config/${slug}`);
        cfg = await res.json();
        if (!res.ok || !cfg.nombre) throw new Error(cfg.error || 'Negocio no encontrado');
        $('#negocio').textContent = `Reservar en ${cfg.nombre}`;

        const hoy = new Date(); hoy.setHours(0, 0, 0, 0);
        $('#date').min = hoy.toISOString().split('T')[0];

        const diasLaborables = (cfg.work_days || []).map(d => ({
          Sunday: 0, Monday: 1, Tuesday: 2, Wednesday: 3, Thursday: 4, Friday: 5, Saturday: 6
        }[d])).filter(d => d !== undefined);

        $('#date').addEventListener('change', e => {
          if (!e.target.value) return;
          const [y, m, d] = e.target.value.split('-').map(Number);
          const fecha = new Date(y, m - 1, d, 12);
          const dia = fecha.getDay();
          if (!diasLaborables.includes(dia)) {
            $('#msg').textContent = '⛔ El negocio no abre ese día';
            $('#time').innerHTML = '<option></option>';
            return;
          }
          $('#msg').textContent = '';
          cargarHorasDisponibles(e.target.value);
        });
      } catch (err) {
        console.error(err);
        $('#msg').textContent = err.message;
        $('#btn').disabled = true;
      }
    })();

    function formato12h(hora24) {
      let [h, m] = hora24.split(':').map(Number);
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      return `${h}:${String(m).padStart(2, '0')} ${ampm}`;
    }

    async function cargarHorasDisponibles(fechaISO) {
      $('#time').innerHTML = '<option>Cargando…</option>';
      $('#time').disabled = true;
      $('#msg').textContent = '';

      try {
        const r = await fetch(`${api}/api/available-hours/${slug}?date=${fechaISO}`);
        const { available_hours } = await r.json();

        const hoy = new Date();
        const hoyISO = hoy.toISOString().split('T')[0];

        let horasFiltradas = available_hours;

        if (fechaISO === hoyISO) {
          const ahora = new Date();
          const minutosActuales = ahora.getHours() * 60 + ahora.getMinutes();
          horasFiltradas = available_hours.filter(horaStr => {
            const [h, m] = horaStr.split(':').map(Number);
            return h * 60 + m > minutosActuales;
          });
        }

        if (horasFiltradas.length === 0) {
          $('#time').innerHTML = '<option>No hay horas libres</option>';
          $('#time').disabled = true;
          $('#btn').disabled = true;
          $('#msg').textContent = '⛔ Ya no hay horas disponibles para hoy';
          return;
        }

        $('#time').innerHTML = `<option value=""></option>${horasFiltradas.map(h => `<option value="${h}">${formato12h(h)}</option>`).join('')}`;
        $('#time').disabled = false;
        $('#btn').disabled = false;

      } catch (err) {
        console.error('❌ Error al cargar horas disponibles:', err);
        $('#time').innerHTML = '<option>Error al cargar</option>';
        $('#time').disabled = true;
        $('#btn').disabled = true;
        $('#msg').textContent = '⛔ Error al cargar las horas';
      }
    }

    $('#btn').onclick = async () => {
      const clientename = $('#clientename').value.trim();
      const email = $('#email').value.trim();
      const phone = $('#phone').value.trim();
      const date = $('#date').value;
      const time = $('#time').value;
      if (!clientename || !email || !date || !time) {
        $('#msg').textContent = 'Completa todos los campos';
        return;
      }
      $('#btn').disabled = true;
      $('#msg').textContent = 'Enviando…';
      const res = await fetch(`${api}/api/citas/${slug}/crear-cita`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ clientename, email, phone, date, time })
      });
      const json = await res.json();
      $('#btn').disabled = false;
      if (res.ok || res.status === 401) {
        $('#msg').textContent = '✅ Cita creada. Revisa tu correo.';
        $('#btn').style.display = 'none';
      } else {
        $('#msg').textContent = '⛔ ' + (json.error || 'No se pudo crear la cita');
      }
    };
  </script>
</body>
</html>
