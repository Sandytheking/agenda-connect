<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reservar cita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f6fa;
    }

    .card {
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      color: #1a1a1a;
      font-size: 1.5rem;
      font-weight: 600;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    input:focus, select:focus {
      outline: 2px solid #4a90e2;
      border-color: transparent;
    }

    button {
      background: #0063f7;
      color: #fff;
      border: none;
      margin-top: 1.5rem;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover {
      background: #004fc4;
    }

    #msg {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #d9534f;
    }

    #msg.success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="negocio">Reservar cita</h2>

    <label>Nombre</label>
    <input id="name" placeholder="Tu nombre" />

    <label>Email</label>
    <input id="email" type="email" placeholder="ejemplo@correo.com" />

    <label>TelÃ©fono</label>
    <input id="phone" placeholder="Tu nÃºmero" />

    <label>Fecha</label>
    <input id="date" type="date" />

    <label>Hora</label>
    <select id="time"><option value="">Selecciona primero la fechaâ€¦</option></select>

    <button id="btn">Reservar</button>
    <div id="msg"></div>
  </div>

  <script>
    const $   = s => document.querySelector(s);
    const api = 'https://agenda-connect.onrender.com';

    const params = new URLSearchParams(location.search);
    const slug   = params.get('slug');

    if (!slug) {
      $('#msg').textContent = 'âŒ Falta el identificador del negocio (slug)';
      $('#btn').disabled = true;
    }

    let cfg = null;

    (async () => {
      try {
        const res = await fetch(${api}/api/public-config/${slug});
        cfg = await res.json();
        if (!res.ok || !cfg.nombre) throw new Error(cfg.error || 'Negocio no encontrado');

        $('#negocio').textContent = Reservar en ${cfg.nombre};

        // Bloquear fechas pasadas
        const hoy = new Date(); hoy.setHours(0, 0, 0, 0);
        $('#date').min = hoy.toISOString().split('T')[0];

        const diasLaborables = cfg.work_days || [];
        console.log("ðŸ“¦ work_days recibidos:", diasLaborables);

        $('#date').addEventListener('change', e => {
          if (!e.target.value) return;

          const [y, m, d] = e.target.value.split('-').map(Number);
          const fecha = new Date(y, m - 1, d, 12, 0, 0);
          const dia = fecha.getDay();

          if (!diasLaborables.includes(dia)) {
            $('#msg').textContent = 'â›” El negocio no abre ese dÃ­a';
            $('#time').innerHTML = '<option></option>';
            return;
          }

          $('#msg').textContent = '';
          cargarHorasDisponibles(e.target.value);
        });
      } catch (err) {
        console.error(err);
        $('#msg').textContent = err.message;
        $('#btn').disabled = true;
      }
    })();

    function generarSlots() {
      const paso = Number(cfg.duration_minutes || 30);
      const [sh, sm] = cfg.start_hour.split(':').map(Number);
      const [eh, em] = cfg.end_hour.split(':').map(Number);

      const slots = [];
      const cursor = new Date();
      cursor.setHours(sh, sm, 0, 0);

      const fin = new Date();
      fin.setHours(eh, em, 0, 0);

      if (fin <= cursor) return [];

      while (cursor < fin) {
        const HH = String(cursor.getHours()).padStart(2, '0');
        const MM = String(cursor.getMinutes()).padStart(2, '0');
        slots.push(${HH}:${MM});
        cursor.setMinutes(cursor.getMinutes() + paso);
      }

      return slots;
    }

    async function cargarHorasDisponibles(fechaISO) {
      $('#time').innerHTML = '<option>Cargandoâ€¦</option>';
      $('#time').disabled  = true;

      const libres = [];
      for (const h of generarSlots()) {
        const r = await fetch(${api}/api/availability/${slug}?date=${fechaISO}&time=${h});
        const { available } = await r.json();
        if (available) libres.push(h);
      }

      $('#time').innerHTML = libres.length
        ? <option value=""></option>${libres.map(h => <option value="${h}">${h}</option>).join('')}
        : '<option>No hay horas libres</option>';

      $('#time').disabled = !libres.length;
    }

    $('#btn').onclick = async () => {
      const name  = $('#name').value.trim();
      const email = $('#email').value.trim();
      const phone = $('#phone').value.trim();
      const date  = $('#date').value;
      const time  = $('#time').value;

      if (!name || !email || !date || !time) {
        $('#msg').textContent = 'Completa todos los campos';
        return;
      }

      $('#btn').disabled = true;
      $('#msg').textContent = 'Enviandoâ€¦';

      const res = await fetch(${api}/api/citas/${slug}, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name, email, phone, date, time,
          duration: cfg.duration_minutes || 30
        })
      });

      const json = await res.json();
      $('#btn').disabled = false;

      if (res.ok) {
        $('#msg').textContent = 'âœ… Cita creada. Revisa tu correo.';
        $('#msg').classList.add('success');
        $('#btn').style.display = 'none';
      } else {
        $('#msg').textContent = 'â›” ' + (json.error || 'No se pudo crear la cita');
      }
    };
  </script>
</body>
</html>
